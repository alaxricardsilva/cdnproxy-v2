events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Registro
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Configurações básicas otimizadas para streaming IPTV
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer sizes otimizados para streaming
    client_body_buffer_size 128k;
    client_max_body_size 100m;
    client_header_buffer_size 3m;
    large_client_header_buffers 4 256k;
    
    # Timeouts otimizados
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # Gzip Compression (desabilitado para streaming de vídeo)
    gzip off;
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;

    # Rate Limiting específico para IPTV
    # Mais permissivo para streaming, restritivo para admin
    limit_req_zone $binary_remote_addr zone=streaming:20m rate=200r/s;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    
    # Conexões simultâneas
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;

    # NOTA: As configurações de servidor devem ser feitas via aaPanel
    # Este arquivo serve apenas como referência das configurações globais
    # 
    # Para configurar os domínios, use:
    # - nginx.server1.conf para app.cdnproxy.top (Frontend + Proxy)
    # - nginx.server2.conf para api.cdnproxy.top (Backend API)
    #
    # Copie esses arquivos para o aaPanel em:
    # /www/server/panel/vhost/nginx/
    
    # Configurações de proxy para streaming IPTV
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;
    proxy_max_temp_file_size 1024m;
    
    # Headers padrão para proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Cache para conteúdo estático
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=60m use_temp_path=off;
}